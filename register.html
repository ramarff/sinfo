  <main>
        <section class="register">
            <div class="container-fluid">
              <div class="row">
                <div class="col-12">
                    <form>
                      <div class="login-logo" class="mt-4">
                        <h3 class="text-center mb-5">Registrasi User</h3>
                        <div class="alert alert-danger" role="alert" style="display:none">
                             Lengkapi data-data anda!
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="carialumni" class="col-4 col-form-label">Cari Alumni</label> 
                        <div class="col-8">
                          <div class="input-group">
                            <div class="input-group-prepend">
                              <div class="input-group-text">
                               <i class="fa fa-search"></i>
                             </div>
                           </div> 
                           <input id="carialumni" name="carialumni" placeholder="Search" type="text" class="form-control">
                         </div>
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="nama" class="col-4 col-form-label">Nama Lengkap</label> 
                       <div class="col-8">
                         <input id="nama" name="nama" placeholder="Nama Alumni" type="text" class="form-control">
                         <span id="text_error" style="display:none;">Batas maksimal 30 karakter</span>
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="prodi" class="col-4 col-form-label">Asal Prodi</label> 
                       <div class="col-8">
                         <input id="prodi" name="prodi" placeholder="Asal Prodi Alumni" type="text" class="form-control">
                         <span id="text_error" style="display:none;" >Masukkan isi dengan benar !</span>
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="username" class="col-4 col-form-label">Username</label> 
                       <div class="col-8">
                         <input id="username" name="username" placeholder="Username" type="text" class="form-control">
                         <span id="text_error" style="display:none;" >Format username tidak sesuai!</span>
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="pw" class="col-4 col-form-label">Password</label> 
                       <div class="col-8">
                         <input id="pw" name="pw" placeholder="Masukkan Password" type="password" class="form-control">
                         <span id="text_error" style="display:none;">6-20 karakter, setidaknya 1 huruf besar, 1 huruf kecil, dan berisi 1 angka</span>
                       </div>
                     </div>
                     <div class="form-group row">
                       <label for="cekpw" class="col-4 col-form-label">Cek Password</label> 
                       <div class="col-8">
                         <input id="cekpw" name="cekpw" placeholder="Ulangi Password" type="password" class="form-control">
                         <span id="text_error" style="display:none;" >Password tidak sesuai</span>
                       </div>
                     </div> 
                     <div class="form-group row">
                       <div class="offset-4 col-8 d-flex justify-content-end">
                         <a name="submit"  class="btn btn-danger mr-2" href="login.html">Batal</a>
                         <button name="submit" type="button" class="btn btn-primary" onclick="validation(nama.value, prodi.value,username.value, pw.value, cekpw.value)">Daftar</button>
                       </div>
                     </div>  
                    </form>
                    </div>
                  </div>
          </div>
      </section>
